name: Update Directories JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Atualiza diariamente à meia-noite UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Use a versão que você preferir

    - name: Install dependencies
      run: npm install

    - name: Run script to generate JSON
      run: node index.js

