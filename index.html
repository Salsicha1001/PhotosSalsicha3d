<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory List</title>
</head>
<body>
    <h1>Directories</h1>
    <pre id="content"></pre>
    <script>
        async function loadFileStructure() {
            try {
                const response = await fetch('/api/files'); // Solicitar JSON do servidor
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('file-structure').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error loading file structure:', error);
                document.getElementById('file-structure').textContent = 'Failed to load file structure.';
            }
        }
        loadFileStructure();
    </script>
</body>
</html>
